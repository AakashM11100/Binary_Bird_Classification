
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Classification</title>
</head>
<body>
<img src="C:/FILES/MASTERS/SEMESTER 4/Analytics 4/000.png">
<div class="container">
  <br><br>
  <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Upload bird image here :</label>
      <div class="col-sm-10">          
        <input type="file" class="form-control"  name="my_image" id="pwd">
      </div>
    </div>

    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Predict</button>
      </div>
    </div>
  </form>
  

	{% if prediction %}
	<h2> The predicted bird is   : <i> {{prediction}} </i></h2>
	{% endif %}

</div>

</body>
</html>
